    put:
      tags:
        - session
      operationId: setSessionAttribute
      summary: Set a session attribute
      description: Sets the value of a session attribute. System attributes cannot be modified.
      parameters:
        - name: key
          in: path
          description: The session attribute key
          required: true
          schema:
            type: string
            example: "user_preference"
      requestBody:
        description: The attribute value to set
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  description: The value to set (can be any type)
                  example: "dark_mode"
              required:
                - value
        required: true
