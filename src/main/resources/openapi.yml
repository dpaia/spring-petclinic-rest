            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Session attribute set successfully"
                  key:
                    type: string
                    example: "user_preference"
                  value:
                    description: The value that was set
                    example: "dark_mode"
                required:
                  - success
                  - message
                  - key
                  - value
        401:
          description: No active session.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No active session"
                required:
                  - error
        403:
          description: Cannot modify system attribute.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Cannot modify system attribute: authenticated_user"
                required:
                  - error
        500:
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    delete:
      tags:
        - session
      operationId: removeSessionAttribute
