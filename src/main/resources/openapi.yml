      description: Returns login URL or current authentication status if already authenticated.
      responses:
        200:
          description: Login information returned successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean
                    description: Whether the user is already authenticated
                    example: false
                  message:
                    type: string
                    description: Status message
                    example: "Redirect to OAuth2 provider"
                  loginUrl:
                    type: string
                    description: OAuth2 login URL (when not authenticated)
                    example: "/oauth2/authorization/google"
                  user:
                    $ref: '#/components/schemas/UserInfo'
                required:
                  - authenticated
                  - message
        500:
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
