          schema:
            type: string
            example: "user_preference"
      responses:
        200:
          description: Session attribute removed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Session attribute removed successfully"
                  key:
                    type: string
                    example: "user_preference"
                required:
                  - success
