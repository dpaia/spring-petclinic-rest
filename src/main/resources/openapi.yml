      description: Returns current authentication status and user information.
      responses:
        200:
          description: Authentication status returned successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean
                    description: Whether the user is authenticated
                    example: true
                  user:
                    $ref: '#/components/schemas/UserInfo'
                  sessionInfo:
                    $ref: '#/components/schemas/SessionInfo'
                  message:
                    type: string
                    description: Status message (when not authenticated)
                    example: "User not authenticated"
                required:
                  - authenticated
        500:
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /auth/success:
    get:
      tags:
        - auth
      operationId: loginSuccess
      summary: OAuth2 login success callback
      description: Handles successful OAuth2 authentication and returns user information.
      responses:
        200:
          description: Authentication successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether authentication was successful
                    example: true
                  message:
                    type: string
                    description: Success message
                    example: "Authentication successful"
                  user:
                    $ref: '#/components/schemas/UserInfo'
                  redirectUrl:
                    type: string
                    description: URL to redirect to after successful login
                    example: "/api/session/info"
                required:
                  - success
                  - message
        401:
          description: Authentication failed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Authentication failed"
                required:
                  - success
                  - message
        500:
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
