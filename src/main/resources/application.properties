# active profiles config
#
# application use two active profiles
#
# one - for select database
# ------------------------------------------------
# When using HSQL, use: hsqldb
# When using MySQL, use: mysql
# When using PostgeSQL, use: postgres
# When using H2, use: h2
# ------------------------------------------------
#
# one for select repository layer
# ------------------------------------------------
# When using Spring jpa, use: jpa
# When using Spring JDBC, use: jdbc
# When using Spring Data JPA, use: spring-data-jpa
# ------------------------------------------------

spring.profiles.active=h2,spring-data-jpa

# ------------------------------------------------

server.port=9966
server.servlet.context-path=/petclinic/


# database init, supports hsqldb, mysql and postgres too
database=h2

# Ensures schema & data reload on every restart (good for local dev)
spring.sql.init.mode=always  
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

spring.messages.basename=messages/messages
spring.jpa.open-in-view=false

# OpenAPI/Swagger UI (Defaults to true)
#springdoc.api-docs.enabled=true
#springdoc.swagger-ui.enabled=true

logging.level.org.springframework=INFO
#logging.level.org.springframework=DEBUG

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# enable the desired authentication type
# by default the authentication is disabled
petclinic.security.enable=true
petclinic.security.oauth2.enable=true

# Admin email configuration for role assignment
petclinic.security.admin-emails=admin@petclinic.com,admin@example.com

# Session timeout in seconds (default: 1800 = 30 minutes)
petclinic.security.session-timeout=1800

# Google OAuth2 Client Configuration
# Replace with your actual Google OAuth2 credentials
spring.security.oauth2.client.registration.google.client-id= Add Google Client ID here
spring.security.oauth2.client.registration.google.client-secret=Add Google Client Secret here
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Google OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Spring Session JDBC Storage
spring.session.store-type=jdbc
spring.session.jdbc.cleanup-cron=0 */1 * * * *
spring.session.jdbc.initialize-schema=always



